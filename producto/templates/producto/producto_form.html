{% extends "base_generic.html" %}

{% block content %}
<div class="container">
    <h2 class="mb-4">{% if form.instance.pk %}Editar{% else %}Nuevo{% endif %} Producto</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        <button class="btn btn-primary" type="submit">Guardar</button>
        <a class="btn btn-secondary" href="{% url 'producto_list' %}">Cancelar</a>
    </form>
</div>
{% endblock %}
