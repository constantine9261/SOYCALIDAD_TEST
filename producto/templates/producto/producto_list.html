{% extends "base_generic.html" %}

{% block content %}
<div class="container">
    <h2 class="mb-4">Productos</h2>
    <a class="btn btn-primary mb-3" href="{% url 'producto_create' %}">Nuevo Producto</a>
    <ul class="list-group">
        {% for producto in productos %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                    <a href="{% url 'producto_detail' producto.pk %}">{{ producto.nombre }}</a>
                    <span class="badge badge-secondary ml-2">${{ producto.precio }}</span>
                    <span class="badge badge-info ml-2">Stock: {{ producto.stock }}</span>
                </div>
                <div>
                    <a class="btn btn-warning btn-sm mr-2" href="{% url 'producto_update' producto.pk %}">Editar</a>
                    <a class="btn btn-danger btn-sm" href="{% url 'producto_delete' producto.pk %}">Eliminar</a>
                </div>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
